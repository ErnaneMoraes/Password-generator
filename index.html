<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Senhas</h1>
        <div style="margin-bottom: 20px;">
            <label for="length">Quantidade de caracteres:</label>
            <input type="number" id="length" min="1" max="99" placeholder="Ex: 12" required>
        </div>

        <div class="options">
            <label><input type="checkbox" id="uppercase"> Primeira letra maiúscula</label>
            <label><input type="checkbox" id="special"> Incluir caractere especial</label>
            <label><input type="checkbox" id="no-repeat"> Não repetir caracteres</label>
        </div>

        <button onclick="generatePassword()">Gerar Senha</button>

        <div class="output" id="passwordOutput"></div>
        <div class="actions" id="actions">
            <button onclick="copyPassword()">Copiar</button>
            <button onclick="clearPassword()">Limpar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
